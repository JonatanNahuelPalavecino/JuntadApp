<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script defer src="../js/stock.js"></script>
    <script defer src="../js/new.js"></script>
    <title>JuntadApp - Tu lugar de bebidas</title>
</head>
<body>
    <div id="body" class="contenedor__principal">
        <header class="contenedor__header">
            <nav class="contenedor__nav">
                <div class="contenedor__nav">
                    <a href="../index.html"><img class="contenedor__logo" src="../img/logo.png" alt="logo"></a>
                    <ul class="contenedor__listado">
                        <li><a class="contenedor__item contenedor__enlace" href="../index.html">Inicio</a></li>
                        <li><a class="contenedor__item contenedor__enlace" href="#">Contacto</a></li>
                        <li><a class="contenedor__item contenedor__enlace" href="#">Vende Gratis</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="contenedor__listado">
                        <li class="contenedor__item"><input class="input" type="text" placeholder="Encuentra tu bebida"></li>
                        <li class="contenedor__item"><button class="button">Buscar</button></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <strong class="titulo">CREA TUS PRODUCTOS:</strong>
            <form class="form" action="#" method="get" enctype="text/plain">
                <fieldset class="form__contenedor">
                    <label class="carta__titulo" for="nombre-producto">Nombre del Producto:</label>
                    <div>
                        <input class="input input-large" type="text" name="product-info" id="nombre-producto" placeholder="Escriba el nombre del Producto" required>
                    </div>
                    <label class="carta__titulo" for="product-info">¿Que tipo de Cerveza estas publicando?</label>
                    <div>
                        <select class="input input-large" name="user-work" id="tipo-producto">
                            <option value="Rubia">Rubia</option>
                            <option value="Negra">Negra</option>
                            <option value="Roja">Roja</option>
                        </select>
                    </div>
                    <label class="carta__titulo" for="nombre-producto">Precio del Producto:</label>
                    <div>
                        <input class="input input-large" type="text" name="product-info" id="precio-producto" placeholder="Escriba el precio del Producto" required>
                    </div>
                    <label class="carta__titulo" for="stock-producto">Stock del Producto:</label>
                    <div>
                        <input class="input input-large" type="text" name="product-info" id="stock-producto" placeholder="Escriba el stock del Producto" required>
                    </div>
                    <label class="carta__titulo" for="foto-producto">Subi la foto de tu Producto:</label>
                    <div class="contenedor-archivo">
                        <input type="file" class="btn-archivo__oculto" name="imagen" id="foto-producto" required/>
                        <label id="label-archivo" for="file" class="btn-archivo">Busca tu archivo</label>
                    </div>

                    <div class="form__contenedorbtn">
                        <input type="reset" value="REINICIAR" class="button btn btn-clear">
                        <input type="button" value="PUBLICAR" id="subir-producto" class="button btn btn-success">
                    </div>
                </fieldset>
            </form>
        </main>
        <footer class="contenedor__footer">
            <div class="footer__box">
                <p>JuntadApp © 2022</p>
                <p>Todos los derechos reservados</p>
            </div>
            <hr class="separador">
            <div>
                <ul class="footer__box">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Trabajá con nosotros</a></li>
                    <li><a href="#">Política de privacidad</a></li>
                </ul>
            </div>
            <hr class="separador">
            <div class="footer__box">
                <span>Nuestras redes:</span>
                <div class="social">
                    <div class="card-img"
                    href="#"><img class="img" src="../img/fb.png" alt="img"></div>
                    <div class="card-img"
                    href="#"><img class="img" src="../img/ig.png" alt="img"></div>
                    <div class="card-img"
                    href="#"><img class="img" src="../img/wpp.png" alt="img"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
